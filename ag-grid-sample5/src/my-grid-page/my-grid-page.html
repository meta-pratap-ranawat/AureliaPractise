<template>
  <div>
    <label>
        # Per Page:
        <select value.two-way="selectedPaginationPageSize">
          <option value="">Choose...</option>
          <option repeat.for="paginationPageSize of paginationPageSizes"
                  value.two-way="paginationPageSize">
            ${paginationPageSize}
          </option>
        </select>
      </label>
    <label>
        Sorting:
        <select value.two-way="selectedSortingOrder">
          <option value="">Choose...</option>
          <option repeat.for="sortingOrder of sortingOrders"
                  value.two-way="sortingOrder">
            ${sortingOrder}
          </option>
        </select>
      </label>
    <input type="text" value.two-way="quickFilterText" />
    <button click.delegate="onFilterTextBoxChanged()">Search</button>
    <br/>
    <div style="width: 740px;border: 1px solid gray;">
      <div style="width: 100%; height: 350px;">
        <ag-grid-aurelia #agGrid style="width: 100%; height: 100%;" class="ag-theme-balham"
                         grid-options.bind = "gridOptions"
                         grid-ready.call = "onGridReady()"
                         pagination-changed.call = "onPaginationChanged()">
          <ag-grid-column header-name="Row" field="row" width.bind="370">
          </ag-grid-column>
          <ag-grid-column header-name="Filter Component" field="name" width.bind="355">
          </ag-grid-column>
        </ag-grid-aurelia>
      </div>
    </div>
  </div>
  <div style="position: fixed; top: 600px; left: 400px">
      <div style="display: inline">
          <span class="value">${pageRowDetail}</span>
      </div>
      <div style="display: inline">
          <button click.delegate="onBtFirst()" disabled.bind="1==currentPage">To First</button>
          <button click.delegate="onBtPrevious()" disabled.bind="1==currentPage">To Previous</button>
          <button repeat.for="index of pageBucket"
                  value.two-way="index" click.delegate="onBtGoToPage($event.target.value)" disabled.bind="index==currentPage">
            ${index}
          </button>
          <button click.delegate="onBtNext()" disabled.bind="lastPage==currentPage">To Next</button>
          <button click.delegate="onBtLast()" disabled.bind="lastPage==currentPage">To Last</button>
      </div>
      
      <div style="display: inline">
        <input type="text" value.two-way="quickGoToPage" />
        <button click.delegate="onBtGoToPage(undefined)">GO</button>
      </div>
  </div>
</template>
